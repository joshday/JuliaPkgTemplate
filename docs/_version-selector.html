<script>
(function() {
    // Detect repo name and current version from URL path
    // Deployed: /{repoName}/{version}/...
    // Local preview: /page.html (no repo/version segments)
    var pathParts = window.location.pathname.split('/').filter(Boolean);
    var isLocal = pathParts.length < 2 || !pathParts[0].includes('.');
    var currentVersion, basePath;

    if (pathParts.length >= 2 && pathParts[1].match(/^(dev|stable|v\d)/)) {
        currentVersion = pathParts[1];
        basePath = '/' + pathParts[0] + '/';
    } else {
        currentVersion = 'dev';
        basePath = '/';
    }

    // Build dropdown HTML
    function buildDropdown(versions) {
        var navbar = document.querySelector('.navbar-nav.navbar-nav-scroll.ms-auto');
        if (!navbar) return;

        var li = document.createElement('li');
        li.className = 'nav-item dropdown';
        li.innerHTML =
            '<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">' +
                currentVersion +
            '</a>' +
            '<ul class="dropdown-menu dropdown-menu-end"></ul>';

        var menu = li.querySelector('.dropdown-menu');

        // Always add dev and stable
        var fixed = ['stable', 'dev'];
        fixed.forEach(function(v) {
            var a = document.createElement('a');
            a.className = 'dropdown-item' + (v === currentVersion ? ' active' : '');
            a.href = basePath + v + '/';
            a.textContent = v;
            var item = document.createElement('li');
            item.appendChild(a);
            menu.appendChild(item);
        });

        // Add release versions from versions.json
        if (versions && versions.length > 0) {
            var divider = document.createElement('li');
            divider.innerHTML = '<hr class="dropdown-divider">';
            menu.appendChild(divider);

            versions.forEach(function(v) {
                var a = document.createElement('a');
                a.className = 'dropdown-item' + (v === currentVersion ? ' active' : '');
                a.href = basePath + v + '/';
                a.textContent = v;
                var item = document.createElement('li');
                item.appendChild(a);
                menu.appendChild(item);
            });
        }

        navbar.prepend(li);

        // Show outdated version banner
        if (versions && versions.length > 0 && currentVersion !== 'stable' && currentVersion !== 'dev') {
            var latest = versions[0]; // versions.json is sorted descending
            if (currentVersion !== latest) {
                var banner = document.createElement('div');
                banner.className = 'alert alert-warning text-center mb-0 rounded-0';
                banner.setAttribute('role', 'alert');
                banner.innerHTML = 'You are viewing docs for <strong>' + currentVersion + '</strong>. ' +
                    'The latest stable release is <a href="' + basePath + 'stable/" class="alert-link">' + latest + '</a>.';
                document.body.prepend(banner);
            }
        }
    }

    // Fetch versions.json, then build dropdown
    fetch(basePath + 'versions.json')
        .then(function(res) { return res.ok ? res.json() : []; })
        .catch(function() { return []; })
        .then(buildDropdown);

    // Fetch star count from GitHub API
    var starLink = document.querySelector('a.nav-link[href*="/stargazers"]');
    if (starLink) {
        var match = starLink.href.match(/github\.com\/([^/]+\/[^/]+)\/stargazers/);
        if (match) {
            fetch('https://api.github.com/repos/' + match[1])
                .then(function(res) { return res.ok ? res.json() : null; })
                .then(function(data) {
                    if (!data) return;
                    var text = starLink.querySelector('.menu-text');
                    if (text) text.textContent = data.stargazers_count;
                })
                .catch(function() {});
        }
    }
})();
</script>
